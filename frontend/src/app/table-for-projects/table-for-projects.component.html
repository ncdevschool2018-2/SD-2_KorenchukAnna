<div class="container">
  <div class="row">
    <div class="table-responsive" >
      <table class="table table-hover ">
        <thead>
        <tr class="table-info">
          <th>Project Code</th>
          <th>Description</th>
          <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projects" (click)="openProjectDescription()">
          <td scope="row">{{project.code}}</td>
          <td>{{project.summary}}</td>
          <td>{{project.author.name}}  {{project.author.surname}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
